<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Lab 2</title>
    <link rel="stylesheet" href="/styles.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body id="body">
    
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Brenan Mayhew Lab 2</a>
				</div>
			</div>
		</nav>

		<div id="weather" class="container">
			<h2 style="text-align: center">Search for weather by city</h2>
			<div id="cityForm" class="row">
				<div class="col-md-4 col-md-offset-4">
					<form name="weather" onsubmit="test(event)">
						City: <input type="text" name="city" id="city">
						<input type="submit" name="submit" value="Search" />
					</form>
				</div>
			</div>

			<div id="currentWeather" class="row">
				<div class="col-md-4 col-md-offset-4 centered">
					<div id="weatherResults"></div>
				</div>
			</div>
			
			<div class="row">
				<div id="forecastResults"></div>
			</div>
		</div>

		<nav class="navbar navbar-inverse navbar-fixed-bottom">
				<div class="container-fluid">
						<ul id="footerLink" class="nav navbar-nav navbar-left">
								<li><a href="https://github.com/BYU-CS-260-Winter-2019/lab-2-brenanmayhew" target="_blank">Github</a></li>
						</ul>
				</div>
		</nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="/script.js">
    </script>

  </body>
</html>
